<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="rplGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#rplGradient)"/>
  
  <!-- Code Icon -->
  <g transform="translate(150, 80)">
    <!-- Monitor -->
    <rect x="0" y="20" width="100" height="70" rx="8" fill="#ffffff" fill-opacity="0.9"/>
    <rect x="8" y="28" width="84" height="54" rx="4" fill="#059669"/>
    
    <!-- Code Lines -->
    <rect x="15" y="35" width="30" height="3" rx="1.5" fill="#ffffff"/>
    <rect x="15" y="42" width="45" height="3" rx="1.5" fill="#ffffff"/>
    <rect x="15" y="49" width="25" height="3" rx="1.5" fill="#ffffff"/>
    <rect x="15" y="56" width="40" height="3" rx="1.5" fill="#ffffff"/>
    <rect x="15" y="63" width="35" height="3" rx="1.5" fill="#ffffff"/>
    <rect x="15" y="70" width="20" height="3" rx="1.5" fill="#ffffff"/>
    
    <!-- Monitor Stand -->
    <rect x="45" y="90" width="10" height="15" fill="#ffffff" fill-opacity="0.9"/>
    <rect x="35" y="105" width="30" height="5" rx="2.5" fill="#ffffff" fill-opacity="0.9"/>
  </g>
  
  <!-- Floating Elements -->
  <circle cx="80" cy="60" r="8" fill="#ffffff" fill-opacity="0.3"/>
  <circle cx="320" cy="80" r="12" fill="#ffffff" fill-opacity="0.2"/>
  <circle cx="350" cy="200" r="6" fill="#ffffff" fill-opacity="0.4"/>
  <circle cx="50" cy="220" r="10" fill="#ffffff" fill-opacity="0.25"/>
  
  <!-- Program Title -->
  <text x="200" y="180" text-anchor="middle" fill="#ffffff" font-family="Inter, sans-serif" font-size="24" font-weight="600">RPL</text>
  <text x="200" y="205" text-anchor="middle" fill="#ffffff" font-family="Inter, sans-serif" font-size="14" font-weight="400" opacity="0.9">Rekayasa Perangkat Lunak</text>
  
  <!-- Decorative Code Brackets -->
  <text x="120" y="250" fill="#ffffff" font-family="monospace" font-size="32" font-weight="300" opacity="0.3">&lt;/&gt;</text>
  <text x="250" y="250" fill="#ffffff" font-family="monospace" font-size="32" font-weight="300" opacity="0.3">{}</text>
</svg>