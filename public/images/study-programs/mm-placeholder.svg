<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="mmGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b91c1c;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#mmGradient)"/>
  
  <!-- Camera Icon -->
  <g transform="translate(160, 90)">
    <!-- Camera Body -->
    <rect x="0" y="15" width="80" height="50" rx="8" fill="#ffffff" fill-opacity="0.9"/>
    <rect x="5" y="20" width="70" height="40" rx="6" fill="#dc2626"/>
    
    <!-- Lens -->
    <circle cx="40" cy="40" r="18" fill="#ffffff" fill-opacity="0.9"/>
    <circle cx="40" cy="40" r="12" fill="#dc2626"/>
    <circle cx="40" cy="40" r="6" fill="#ffffff"/>
    
    <!-- Flash -->
    <rect x="10" y="8" width="12" height="8" rx="2" fill="#ffffff" fill-opacity="0.9"/>
    
    <!-- Viewfinder -->
    <rect x="55" y="10" width="8" height="6" rx="1" fill="#ffffff" fill-opacity="0.9"/>
  </g>
  
  <!-- Play Button -->
  <g transform="translate(120, 140)">
    <circle cx="0" cy="0" r="25" fill="#ffffff" fill-opacity="0.2"/>
    <polygon points="-8,-10 -8,10 12,0" fill="#ffffff" fill-opacity="0.8"/>
  </g>
  
  <!-- Design Elements -->
  <g transform="translate(250, 120)">
    <!-- Palette -->
    <ellipse cx="0" cy="0" rx="30" ry="20" fill="#ffffff" fill-opacity="0.2"/>
    <circle cx="-15" cy="-5" r="4" fill="#fbbf24"/>
    <circle cx="0" cy="-8" r="4" fill="#3b82f6"/>
    <circle cx="15" cy="-5" r="4" fill="#10b981"/>
    <circle cx="-8" cy="8" r="4" fill="#f59e0b"/>
    <circle cx="8" cy="8" r="4" fill="#8b5cf6"/>
  </g>
  
  <!-- Floating Elements -->
  <rect x="70" y="50" width="15" height="15" rx="3" fill="#ffffff" fill-opacity="0.3" transform="rotate(45 77.5 57.5)"/>
  <circle cx="320" cy="70" r="8" fill="#ffffff" fill-opacity="0.25"/>
  <circle cx="350" cy="220" r="12" fill="#ffffff" fill-opacity="0.2"/>
  <circle cx="60" cy="240" r="6" fill="#ffffff" fill-opacity="0.35"/>
  
  <!-- Program Title -->
  <text x="200" y="200" text-anchor="middle" fill="#ffffff" font-family="Inter, sans-serif" font-size="24" font-weight="600">MM</text>
  <text x="200" y="225" text-anchor="middle" fill="#ffffff" font-family="Inter, sans-serif" font-size="14" font-weight="400" opacity="0.9">Multimedia</text>
  
  <!-- Decorative Elements -->
  <text x="100" y="260" fill="#ffffff" font-family="sans-serif" font-size="20" font-weight="300" opacity="0.3">ðŸŽ¨</text>
  <text x="280" y="260" fill="#ffffff" font-family="sans-serif" font-size="20" font-weight="300" opacity="0.3">ðŸ“¹</text>
</svg>