<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bdpGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0891b2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0e7490;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bdpGradient)"/>
  
  <!-- Laptop/E-commerce -->
  <g transform="translate(140, 80)">
    <!-- Laptop Screen -->
    <rect x="0" y="0" width="120" height="75" rx="8" fill="#ffffff" fill-opacity="0.9"/>
    <rect x="5" y="5" width="110" height="60" rx="4" fill="#0891b2"/>
    
    <!-- Browser Window -->
    <rect x="10" y="10" width="100" height="50" rx="3" fill="#ffffff" fill-opacity="0.9"/>
    
    <!-- Browser Header -->
    <rect x="10" y="10" width="100" height="12" rx="3" fill="#f3f4f6"/>
    <circle cx="16" cy="16" r="2" fill="#ef4444"/>
    <circle cx="24" cy="16" r="2" fill="#f59e0b"/>
    <circle cx="32" cy="16" r="2" fill="#10b981"/>
    
    <!-- Shopping Cart Icon -->
    <g transform="translate(45, 30)">
      <rect x="0" y="8" width="20" height="12" rx="2" fill="#0891b2" fill-opacity="0.3"/>
      <circle cx="5" cy="25" r="2" fill="#0891b2"/>
      <circle cx="15" cy="25" r="2" fill="#0891b2"/>
      <path d="M2 2 L6 2 L8 14 L18 14" stroke="#0891b2" stroke-width="1.5" fill="none"/>
    </g>
    
    <!-- Laptop Base -->
    <rect x="-5" y="75" width="130" height="8" rx="4" fill="#ffffff" fill-opacity="0.9"/>
  </g>
  
  <!-- Mobile Phone -->
  <g transform="translate(90, 140)">
    <rect x="0" y="0" width="25" height="45" rx="6" fill="#ffffff" fill-opacity="0.3"/>
    <rect x="3" y="5" width="19" height="30" rx="2" fill="#0891b2"/>
    <circle cx="12.5" cy="40" r="3" fill="#ffffff" fill-opacity="0.8"/>
    
    <!-- App icons -->
    <rect x="6" y="8" width="4" height="4" rx="1" fill="#ffffff" fill-opacity="0.8"/>
    <rect x="12" y="8" width="4" height="4" rx="1" fill="#ffffff" fill-opacity="0.8"/>
    <rect x="18" y="8" width="4" height="4" rx="1" fill="#ffffff" fill-opacity="0.8"/>
    <rect x="6" y="14" width="4" height="4" rx="1" fill="#ffffff" fill-opacity="0.8"/>
    <rect x="12" y="14" width="4" height="4" rx="1" fill="#ffffff" fill-opacity="0.8"/>
    <rect x="18" y="14" width="4" height="4" rx="1" fill="#ffffff" fill-opacity="0.8"/>
  </g>
  
  <!-- Marketing Graph -->
  <g transform="translate(280, 120)">
    <!-- Graph background -->
    <rect x="0" y="0" width="50" height="40" fill="#ffffff" fill-opacity="0.2" rx="4"/>
    
    <!-- Trending line -->
    <polyline points="5,30 15,25 25,15 35,10 45,5" 
              stroke="#ffffff" stroke-width="2" fill="none" opacity="0.8"/>
    
    <!-- Data points -->
    <circle cx="5" cy="30" r="2" fill="#ffffff" opacity="0.8"/>
    <circle cx="15" cy="25" r="2" fill="#ffffff" opacity="0.8"/>
    <circle cx="25" cy="15" r="2" fill="#ffffff" opacity="0.8"/>
    <circle cx="35" cy="10" r="2" fill="#ffffff" opacity="0.8"/>
    <circle cx="45" cy="5" r="2" fill="#ffffff" opacity="0.8"/>
  </g>
  
  <!-- Floating Elements -->
  <circle cx="80" cy="60" r="6" fill="#ffffff" fill-opacity="0.25"/>
  <circle cx="320" cy="80" r="10" fill="#ffffff" fill-opacity="0.2"/>
  <circle cx="350" cy="220" r="8" fill="#ffffff" fill-opacity="0.3"/>
  <circle cx="60" cy="230" r="12" fill="#ffffff" fill-opacity="0.15"/>
  
  <!-- WiFi/Network Symbol -->
  <g transform="translate(320, 140)">
    <path d="M0 20 Q10 10 20 20" stroke="#ffffff" stroke-width="2" fill="none" opacity="0.3"/>
    <path d="M-5 25 Q10 5 25 25" stroke="#ffffff" stroke-width="2" fill="none" opacity="0.2"/>
    <circle cx="10" cy="22" r="2" fill="#ffffff" opacity="0.4"/>
  </g>
  
  <!-- Program Title -->
  <text x="200" y="200" text-anchor="middle" fill="#ffffff" font-family="Inter, sans-serif" font-size="24" font-weight="600">BDP</text>
  <text x="200" y="220" text-anchor="middle" fill="#ffffff" font-family="Inter, sans-serif" font-size="12" font-weight="400" opacity="0.9">Bisnis Daring dan</text>
  <text x="200" y="235" text-anchor="middle" fill="#ffffff" font-family="Inter, sans-serif" font-size="12" font-weight="400" opacity="0.9">Pemasaran</text>
  
  <!-- Decorative Elements -->
  <text x="110" y="270" fill="#ffffff" font-family="sans-serif" font-size="18" font-weight="300" opacity="0.3">ðŸ›’</text>
  <text x="270" y="270" fill="#ffffff" font-family="sans-serif" font-size="18" font-weight="300" opacity="0.3">ðŸ“±</text>
</svg>