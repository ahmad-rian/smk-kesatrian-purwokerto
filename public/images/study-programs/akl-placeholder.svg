<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="aklGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ea580c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#aklGradient)"/>
  
  <!-- Calculator/Accounting Book -->
  <g transform="translate(140, 80)">
    <!-- Book/Ledger -->
    <rect x="0" y="0" width="120" height="80" rx="6" fill="#ffffff" fill-opacity="0.9"/>
    <rect x="5" y="5" width="110" height="70" rx="4" fill="#ea580c"/>
    
    <!-- Ledger Lines -->
    <line x1="15" y1="20" x2="105" y2="20" stroke="#ffffff" stroke-width="1" opacity="0.8"/>
    <line x1="15" y1="30" x2="105" y2="30" stroke="#ffffff" stroke-width="1" opacity="0.8"/>
    <line x1="15" y1="40" x2="105" y2="40" stroke="#ffffff" stroke-width="1" opacity="0.8"/>
    <line x1="15" y1="50" x2="105" y2="50" stroke="#ffffff" stroke-width="1" opacity="0.8"/>
    <line x1="15" y1="60" x2="105" y2="60" stroke="#ffffff" stroke-width="1" opacity="0.8"/>
    
    <!-- Vertical divider -->
    <line x1="60" y1="15" x2="60" y2="65" stroke="#ffffff" stroke-width="2" opacity="0.8"/>
    
    <!-- Numbers/Amounts -->
    <text x="40" y="27" fill="#ffffff" font-family="monospace" font-size="8" opacity="0.9">1,250,000</text>
    <text x="40" y="37" fill="#ffffff" font-family="monospace" font-size="8" opacity="0.9">875,500</text>
    <text x="40" y="47" fill="#ffffff" font-family="monospace" font-size="8" opacity="0.9">2,100,750</text>
    <text x="40" y="57" fill="#ffffff" font-family="monospace" font-size="8" opacity="0.9">650,250</text>
    
    <text x="80" y="27" fill="#ffffff" font-family="monospace" font-size="8" opacity="0.9">Dr</text>
    <text x="80" y="37" fill="#ffffff" font-family="monospace" font-size="8" opacity="0.9">Cr</text>
    <text x="80" y="47" fill="#ffffff" font-family="monospace" font-size="8" opacity="0.9">Dr</text>
    <text x="80" y="57" fill="#ffffff" font-family="monospace" font-size="8" opacity="0.9">Cr</text>
  </g>
  
  <!-- Money/Coins -->
  <g transform="translate(90, 140)">
    <circle cx="0" cy="0" r="15" fill="#ffffff" fill-opacity="0.3"/>
    <text x="0" y="3" text-anchor="middle" fill="#ea580c" font-family="serif" font-size="12" font-weight="bold">Rp</text>
  </g>
  
  <!-- Chart/Graph -->
  <g transform="translate(280, 120)">
    <rect x="0" y="30" width="8" height="20" fill="#ffffff" fill-opacity="0.4"/>
    <rect x="12" y="20" width="8" height="30" fill="#ffffff" fill-opacity="0.4"/>
    <rect x="24" y="10" width="8" height="40" fill="#ffffff" fill-opacity="0.4"/>
    <rect x="36" y="25" width="8" height="25" fill="#ffffff" fill-opacity="0.4"/>
    
    <!-- Chart base line -->
    <line x1="0" y1="52" x2="45" y2="52" stroke="#ffffff" stroke-width="1" opacity="0.6"/>
  </g>
  
  <!-- Floating Elements -->
  <circle cx="70" cy="50" r="8" fill="#ffffff" fill-opacity="0.2"/>
  <circle cx="330" cy="70" r="12" fill="#ffffff" fill-opacity="0.25"/>
  <circle cx="350" cy="230" r="6" fill="#ffffff" fill-opacity="0.3"/>
  <circle cx="50" cy="220" r="10" fill="#ffffff" fill-opacity="0.2"/>
  
  <!-- Program Title -->
  <text x="200" y="200" text-anchor="middle" fill="#ffffff" font-family="Inter, sans-serif" font-size="24" font-weight="600">AKL</text>
  <text x="200" y="220" text-anchor="middle" fill="#ffffff" font-family="Inter, sans-serif" font-size="12" font-weight="400" opacity="0.9">Akuntansi dan Keuangan</text>
  <text x="200" y="235" text-anchor="middle" fill="#ffffff" font-family="Inter, sans-serif" font-size="12" font-weight="400" opacity="0.9">Lembaga</text>
  
  <!-- Decorative Elements -->
  <text x="110" y="270" fill="#ffffff" font-family="sans-serif" font-size="18" font-weight="300" opacity="0.3">ðŸ’°</text>
  <text x="270" y="270" fill="#ffffff" font-family="sans-serif" font-size="18" font-weight="300" opacity="0.3">ðŸ“ˆ</text>
</svg>